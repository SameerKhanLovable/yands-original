<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange Background -->
  <rect width="512" height="512" fill="#F47C2C" rx="80"/>
  
  <!-- White Car Icon -->
  <g transform="translate(256, 256)">
    <!-- Car Body -->
    <rect x="-140" y="-40" width="280" height="80" rx="15" fill="white"/>
    
    <!-- Car Top/Cabin -->
    <path d="M -100,-40 L -80,-90 L 80,-90 L 100,-40 Z" fill="white"/>
    
    <!-- Windows -->
    <rect x="-90" y="-80" width="70" height="35" rx="5" fill="#F47C2C"/>
    <rect x="20" y="-80" width="70" height="35" rx="5" fill="#F47C2C"/>
    
    <!-- Wheels -->
    <circle cx="-80" cy="40" r="25" fill="#1F2933"/>
    <circle cx="-80" cy="40" r="15" fill="#E5E7EB"/>
    <circle cx="80" cy="40" r="25" fill="#1F2933"/>
    <circle cx="80" cy="40" r="15" fill="#E5E7EB"/>
    
    <!-- Headlights -->
    <circle cx="-130" cy="-10" r="8" fill="#FFF9E6"/>
    <circle cx="130" cy="-10" r="8" fill="#FFF9E6"/>
    
    <!-- Company Name Arc -->
    <text x="0" y="-130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Y&amp;S</text>
  </g>
</svg>